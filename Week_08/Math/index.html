<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math and Stuff</title>
  </head>
  <body>
    <script type="text/javascript">
      //integer data types (whole numbers) //
      var x = 15;
      var y = 35;

      console.log(x+y);
      console.log(x-y);
      console.log(x*y);
      console.log(x/y);

      //modular operator % returns the remainder after a division operation
      //this is helpful when we want to use odd or even numbers, or every nth number
      console.log(y%x);

      for (var i = 2; i < 10; i++) {
        if (i%2 === 0) {
          console.log(i);
        } else {
          alert(i);
        }
      }

      console.log(x);
      x++;              //samething as the one below it
      x = x + 1;
      console.log(x);

      x--;
      console.log(x);

      console.log(y);
      y += 5;
      console.log(y);

      y -= 5;
      console.log(y);

      // FLOATING POINT NUMBERS AND JAVASCRIPTS MATH OBJECT //
      var z = 2.25;
      // Math.floor rounds DOWN the nearest integer
      var zf = Math.floor(z);
      console.log(zf);
      //Math.ceil rounds UP to the nearest integer
      var zc = Math.ceil(z);
      console.log(zc);

      //Math.round rounds up or down based on the decimals
      var w = 2.75;
      console.log(Math.round(z));
      console.log(Math.round(w));

      //Math.random returns a random floating point number between 0 and 1
      console.log(Math.random());

      We can use Math.round with Math.random to get a 0 or a 1 true or false situation

      var yn = Math.round(Math.random());
      console.log(yn);

      if (yn === 0 ) {
        alert('Heads');
      } else {
        alert('Tails');
      }

      What if we want a random number between 0 and n

      function randomNumber(n) {
        var rn = Math.round(n*Math.random());
        console.log(rn);
      }
      //after we define a function we have to call it in order for it to execute
      randomNumber(234);

      function randNumRange(min, max) {
        var rn = Math.round(Math.random() * (max-min) + min);
        return rn;
      }

      console.log(randNumRange(34,77));



    </script>

  </body>
</html>
