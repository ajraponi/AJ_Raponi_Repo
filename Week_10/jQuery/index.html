  <!--  always try and load jquery first before you try and use it for anything-->
    <script
  src="http://code.jquery.com/jquery-3.2.1.slim.min.js"

  <!-- Our own custom JS tag for jquery functions -->
  <script type="text/javascript">
    //Vanilla js way of waiting for the page to load
    // document.addEventListener('DOMContentLoaded', function() {
    //   //do your on load functions and event listeners here
    //   console.log('long hand js way');
    // });

    //onload event listener in jquery
    $(document).ready(function(){
      //do stuff here when the page loads
      //get element by id js
      // document.getElementById('my_id').addEventListener....
      //jquery way
      $('#my_id').click(function(){
        //this targets the thing that was clicked here
        console.log($(this)); //similat to event.target
        $(this).html('You Clicked Me!');
      });

      // document.getElementsByTagName('P') = $(p)
      console.log($('p'));

      //document.getElementsByClassName('goat');
      console.log($('.goat')); //put a dot bc it is a class name
    });

    // query selector grabs the first instance of the matched selector on the page
    // console.log(document.querySelector('li'));

    console.log($('li:first'));

  </script>
  </body>
</html>
