<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //declare our global variables for use acress functions
      var map;
      var lat = 0;
      var long = 0;
      var myLatLong = {};

      function getLocation() {
        // a conditional statement to make sure geolocation is supported
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(setPosition);
        } else {
          alert('Geolocation is not supported by your browser!');
        }
      }

      function setPosition(position) {
        //logging out the return data as a param or var called position
        lat = position.coords.latitude;
        long = position.coords.longitude;
        myLatLong.lat = lat;
        myLatLong.long = long;
        initMap();
      }

      function initMap() {
        //initializing a new google map object and passing in its center coords
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: lat,
            lng: long
          }
          zoom: 15
        });

        var marker = new google.maps.Marker({
          position: myLatLong,
          map: map,
          title: 'creepy message...'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key==getLocation">
    </script>
  </body>
</html>
