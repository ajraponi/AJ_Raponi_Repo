<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation HTML5</title>
    <script type="text/javascript">
    //even delegation - wait for page to load then call our get location function
      document.addEventListener('DOMContentLoaded', function(e){
        getLocation();
      });

      function getLocation() {
        // a conditional statement to make sure geolocation is supported
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(setPosition);
        } else {
          alert('Geolocation is not supported by your browser!');
        }
      }

      function setPosition(position) {
        //logging out the return data as a param or var called position
        var lat = position.coords.latitude;
        var long = position.coords.longitude;

        var loc = document.getElementById('location');
        loc.innerHTML = 'Latitude: ' + lat + 'Longitude: ' + long;

      }
    </script>
  </head>
  <body>

    <div id="location"></div>

  </body>
</html>
